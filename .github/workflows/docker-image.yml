name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=ghcr.io/${{ github.repository }}:$(date +%Y%m%d%H%M%S)
        docker buildx build --platform linux/amd64,linux/arm64 --push --tag $IMAGE_TAG .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v$(date +%Y.%m.%d)-${{ github.sha }}"
        name: "Release $(date +%Y.%m.%d)"
        body: "Auto-release for commit ${{ github.sha }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
